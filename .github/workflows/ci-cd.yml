name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql
        coverage: xdebug
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run PHPStan (Static Analysis / Linting)
      run: |
        if command -v phpstan &> /dev/null; then
          ./vendor/bin/phpstan analyse src tests --error-format=github
        else
          echo "PHPStan not installed, installing..."
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse src tests
        fi

    - name: Code Quality Check (Rector)
      run: |
        if command -v rector &> /dev/null; then
          ./vendor/bin/rector process --dry-run --no-progress-bar
        else
          echo "Rector not installed, installing..."
          composer require --dev rector/rector
          ./vendor/bin/rector process --dry-run --no-progress-bar
        fi

    - name: Code Formatting Check (PHP CS Fixer)
      run: |
        if command -v php-cs-fixer &> /dev/null; then
          ./vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff --stop-on-violation --no-interaction
        else
          echo "PHP CS Fixer not installed, installing..."
          composer require --dev friendsofphp/php-cs-fixer
          ./vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff --stop-on-violation --no-interaction
        fi

    - name: Run tests
      run: php vendor/bin/phpunit --testdox --coverage-text --colors=always

    - name: Check PHP syntax
      run: find src tests -name "*.php" -exec php -l {} \;

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      sha-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/php-user-api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/php-user-api:${{ github.sha }}
          ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@v0.21.0
      with:
        scan-type: 'image'
        scan-ref: 'ghcr.io/${{ github.repository_owner }}/php-user-api:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        skip-dirs: ''
        skip-files: ''
        vuln-type: 'os,library'
        severity: 'HIGH,CRITICAL'
        ignore-unfixed: false
        exit-code: 1

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Push Docker image to registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  docker-test:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test container locally
      run: |
        docker run -d --name test-api -p 8080:80 ghcr.io/${{ github.repository_owner }}/php-user-api:latest
        sleep 5
        docker logs test-api | head -20

    - name: Test health endpoint
      run: |
        curl -f "http://localhost:8080?id=1" || (docker logs test-api && exit 1)

    - name: Test user data endpoint
      run: |
        curl -f "http://localhost:8080?id=1" || (docker logs test_api && exit 1)

    - name: Cleanup test container
      run: docker stop test-api && docker rm test-api

    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ Docker Enterprise Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: GitHub Container Registry (ghcr.io)" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ github.repository_owner }}/php-user-api" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security**: Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: Container startup and API endpoints validated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”’ Enterprise Compliance" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Hardening**: Non-root container execution" >> $GITHUB_STEP_SUMMARY
        echo "- **Vulnerability Scanning**: Automated with Trivy" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Assurance**: All tests and linting passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Production Ready**: Validated container health checks" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Usage Instructions" >> $GITHUB_STEP_SUMMARY
        echo "Run container with: \`docker run -p 80:80 ghcr.io/${{ github.repository_owner }}/php-user-api:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "Test API: \`curl http://localhost?id=1\`" >> $GITHUB_STEP_SUMMARY
