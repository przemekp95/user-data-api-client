name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql
        coverage: xdebug
        tools: composer:v2

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run PHPStan (Static Analysis / Linting)
      run: |
        if command -v phpstan &> /dev/null; then
          ./vendor/bin/phpstan analyse src tests --error-format=github
        else
          echo "PHPStan not installed, installing..."
          composer require --dev phpstan/phpstan
          ./vendor/bin/phpstan analyse src tests
        fi

    - name: Code Quality Check (Rector)
      run: |
        if command -v rector &> /dev/null; then
          ./vendor/bin/rector process --dry-run --no-progress-bar
        else
          echo "Rector not installed, installing..."
          composer require --dev rector/rector
          ./vendor/bin/rector process --dry-run --no-progress-bar
        fi

    - name: Code Formatting Check (PHP CS Fixer)
      run: |
        if command -v php-cs-fixer &> /dev/null; then
          ./vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff --stop-on-violation --no-interaction
        else
          echo "PHP CS Fixer not installed, installing..."
          composer require --dev friendsofphp/php-cs-fixer
          ./vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.php --dry-run --diff --stop-on-violation --no-interaction
        fi

    - name: Run tests
      run: php vendor/bin/phpunit --testdox --coverage-text --colors=always

    - name: Check PHP syntax
      run: find src tests -name "*.php" -exec php -l {} \;

  docker:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t php-user-api:test .

    - name: Test container startup
      run: |
        docker run -d --name test-api -p 8080:80 php-user-api:test
        sleep 5
        docker logs test-api | head -20

    - name: Test health endpoint
      run: |
        curl -f "http://localhost:8080?id=1" || (docker logs test-api && exit 1)

    - name: Test user data endpoint
      run: |
        curl -f "http://localhost:8080?id=1" || (docker logs test_api && exit 1)

    - name: Run Trivy vulnerability scanner on local image
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        scan-ref: 'php-user-api:test'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: trivy-results.sarif

    - name: Cleanup
      run: docker stop test-api && docker rm test-api

  deploy:
    name: Deploy to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: docker
    if: always() && needs.docker.result == 'success'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}  # IMPORTANT: Repository must enable "Read and write permissions" for GITHUB_TOKEN in Settings > Actions > General > Workflow permissions

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.actor }}/php-user-api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate deployment summary
      run: |
        echo "## ðŸš€ Docker Enterprise Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: GitHub Container Registry (ghcr.io)" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ github.actor }}/php-user-api" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security**: Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Gates**: All CI/CD checks passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”’ Enterprise Security" >> $GITHUB_STEP_SUMMARY
        echo "- **Container Hardening**: Non-root user execution" >> $GITHUB_STEP_SUMMARY
        echo "- **Vulnerability Scanning**: Trivy security analysis" >> $GITHUB_STEP_SUMMARY
        echo "- **Automated Security**: SARIF reports integration" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Usage Instructions" >> $GITHUB_STEP_SUMMARY
        echo "Pull latest image: \`docker pull ghcr.io/${{ github.actor }}/php-user-api:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "Run container: \`docker run -d -p 80:80 ghcr.io/${{ github.actor }}/php-user-api:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "Test API: \`curl http://localhost?id=1\`" >> $GITHUB_STEP_SUMMARY
